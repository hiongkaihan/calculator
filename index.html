<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calulator</title>
</head>
<body>
    <div class="header">Calculator</div>
    <div class="main">
        <div class="calculator">
            <div class="display">12345</div>
            <div class="buttons">
                <div>
                    <button>AC</button>
                    <button>C</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>   
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">Copyright Â©<script>document.write(new Date().getFullYear())</script> Hiong Kai Han</footer>
    <script src="./app.js"></script>
</body>
</html>
